    <script src="https://telegram.org/js/telegram-web-app.js">
        // Initialize the Telegram WebApp object

        // It's good practice to call ready() once the app is loaded

        const user = tg.initDataUnsafe.user;

            // You can display this information in your UI
            document.getElementById('info').innerText =
                `Welcome, ${user.first_name}! Your User ID is ${user.id}.`;
        } else {
            console.log("User info not available in initDataUnsafe.");
